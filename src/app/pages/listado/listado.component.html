<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="goRegistrarEncuesta()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Registrar Nueva Encuesta
                    </button>
                </div>

                <h3 class="card-title">Encuestas registradas ( <small> {{ cantEncuestas }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Estilo de Musica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let enc of encuestas">
                            <td>
                             {{enc.email}}
                            </td>
                            <td>
                              {{enc.estiloMusica}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
